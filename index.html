<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Atestado de Saúde Ocupacional</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
      body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
select,
button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="checkbox"] {
    margin-right: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    display: block;
    width: auto;
}

button:hover {
    background-color: #45a049;
}

/* Responsividade */
@media (max-width: 768px) {
    .container {
        width: 90%;
        padding: 10px;
    }
}
    </style>
</head>
<body>

<div class="container">
    <h2>Atestado de Saúde Ocupacional</h2>
    <form id="health-certificate-form">
        <!-- Tipo de exame -->
        <div class="form-group">
            <label for="exam-type">Tipo de exame:</label>
            <select id="exam-type" name="exam-type" required>
                <option value="">Escolha um exame</option>
                <!-- Adicione mais opções aqui -->
            </select>
        </div>
        
        <!-- Nome do funcionário -->
        <div class="form-group">
            <label for="first-name">Nome do Funcionário:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        
        <!-- Sobrenome do funcionário -->
        <div class="form-group">
            <label for="last-name">Sobrenome do Funcionário:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        
        <!-- CPF com máscara -->
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" class="cpf-mask" required>
        </div>
        
        <!-- Data de nascimento com máscara e datepicker -->
        <div class="form-group">
            <label for="birth-date">Data de Nascimento:</label>
            <input type="text" id="birth-date" name="birth-date" class="date-mask" required>
        </div>
        
        <!-- Telefone com máscara -->
        <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone" class="phone-mask" required>
        </div>
        
        <!-- PIS com máscara -->
        <div class="form-group">
            <label for="pis">PIS:</label>
            <input type="text" id="pis" name="pis" class="pis-mask" required>
        </div>
        
        <!-- Outros campos -->
        <!-- ... -->

        <button type="submit">Enviar</button>
    </form>
</div>

<script>
    $(document).ready(function(){
        $('.cpf-mask').mask('000.000.000-00', {reverse: true});
        $('.date-mask').mask('00/00/0000');
        $('.phone-mask').mask('+00 (00) 00000-0000');
        $('.pis-mask').mask('000.00000.00-0', {reverse: true});
        $('.cnpj-mask').mask('00.000.000/0000-00', {reverse: true});
        
        // Adicione aqui mais máscaras se necessário
    });
</script>

</body>
</html>
