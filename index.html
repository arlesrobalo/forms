<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Atestado de Saúde Ocupacional</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

<div class="container">
    <h2>Atestado de Saúde Ocupacional</h2>
    <form id="health-form" action="https://script.google.com/macros/s/AKfycbyNb5ZGU_9Mb4thYD5TbleOZeU_dMIiGtOh3cvm4VlhBA75FqsGY_5JsCpILjISk3su/exec" method="post">
        
        <!-- Campos do formulário -->
        <label for="exam-type">Tipo de exame:</label>
        <select id="exam-type" name="exam_type">
            <option value="">Escolha um exame</option>
            <option value="tipo1">Tipo 1</option>
            <option value="tipo2">Tipo 2</option>
        </select>
        
        <label for="first-name">Nome do Funcionário:</label>
        <input type="text" id="first-name" name="first_name">
        
        <label for="last-name">Sobrenome do Funcionário:</label>
        <input type="text" id="last-name" name="last_name">
        
        <label for="cpf">CPF do Funcionário:</label>
        <input type="text" id="cpf" name="cpf" class="cpf-mask">
        
        <label for="birthdate">Data de Nascimento:</label>
        <input type="text" id="birthdate" name="birthdate" class="birthdate-mask">
        
        <label for="phone">Telefone (com DDI+DDD):</label>
        <input type="text" id="phone" name="phone" class="phone-mask">
        
        <label for="pis">PIS:</label>
        <input type="text" id="pis" name="pis" class="pis-mask">
        
        <label for="company-phone">Telefone da Empresa:</label>
        <input type="text" id="company-phone" name="company_phone" class="phone-mask">
        
        <label for="company-email">Email da Empresa:</label>
        <input type="email" id="company-email" name="company_email">
        
        <label for="accounting-email">Email Contabilidade (opcional):</label>
        <input type="email" id="accounting-email" name="accounting_email">
        
        <label for="company-name">Razão Social (Cartão CNPJ):</label>
        <input type="text" id="company-name" name="company_name">
        
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" class="cnpj-mask">
        
        <div class="checkbox-group">
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">Eu concordo com as Políticas de Privacidade</label>
        </div>
        
        <button type="submit">Enviar</button>
    </form>

    <div id="confirmation-section" style="display: none;">
        <h3>Confirme suas respostas:</h3>
        <div id="responses"></div>
        <button id="confirm-button">Confirmar e Enviar</button>
        <button id="edit-button">Corrigir</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
