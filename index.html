<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Atestado de Saúde Ocupacional</title>
    <link rel="stylesheet" href="caminho/para/seu/styles.css"> <!-- Atualize com o caminho correto do seu arquivo CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Atestado de Saúde Ocupacional</h2>
    <form id="health-certificate-form">
        <!-- Campos do formulário -->
        <label for="exam-type">Tipo de exame:</label>
        <select id="exam-type" name="exam_type" required>
            <option value="">Escolha um exame</option>
            <option value="tipo1">Tipo 1</option>
            <option value="tipo2">Tipo 2</option>
        </select>
        
        <label for="first-name">Nome do Funcionário:</label>
        <input type="text" id="first-name" name="first_name" required>
        
        <label for="last-name">Sobrenome do Funcionário:</label>
        <input type="text" id="last-name" name="last_name" required>
        
        <label for="cpf">CPF do Funcionário:</label>
        <input type="text" id="cpf" name="cpf" required class="cpf-mask">
        
        <label for="birthdate">Data de Nascimento:</label>
        <input type="text" id="birthdate" name="birthdate" required class="birthdate-mask">
        
        <label for="phone">Telefone (com DDI+DDD):</label>
        <input type="text" id="phone" name="phone" required class="phone-mask">
        
        <label for="pis">PIS:</label>
        <input type="text" id="pis" name="pis" required class="pis-mask">
        
        <label for="company-phone">Telefone da Empresa:</label>
        <input type="text" id="company-phone" name="company_phone" class="phone-mask">
        
        <label for="company-email">Email da Empresa:</label>
        <input type="email" id="company-email" name="company_email">
        
        <label for="accounting-email">Email Contabilidade (opcional):</label>
        <input type="email" id="accounting-email" name="accounting_email">
        
        <label for="company-name">Razão Social (Cartão CNPJ):</label>
        <input type="text" id="company-name" name="company_name" required>
        
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required class="cnpj-mask">
        
        <div class="checkbox-group">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">Eu concordo com as Políticas de Privacidade</label>
        </div>
        
        <button type="submit">Enviar</button>
    </form>
</div>

<script


</body>
</html>
